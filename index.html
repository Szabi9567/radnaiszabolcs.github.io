<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio.css" >
    <title>Radnai Szabolcs Portfólió</title>
    <script>
        function toggleProjects(id) {
            var projectLists = document.getElementsByClassName('projects');
            for (var i = 0; i < projectLists.length; i++) {
                if (projectLists[i].id !== id) {
                    projectLists[i].style.display = "none";
                }
            }

            var projectList = document.getElementById(id);
            projectList.style.display = (projectList.style.display === "none" || projectList.style.display === "") ? "flex" : "none";
        }

        function openPDF(pdfFile) {
            var pdfViewer = document.getElementById("pdf-viewer");
            pdfViewer.src = pdfFile;
            pdfViewer.style.display = "block";
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goHome()">Vissza a kezdőlapra</button>
    <div class="sidebar">
        <div class="button-section">
            <button class="dropdown-button" onclick="toggleProjects('project-list-11')">11. Osztály</button>
            <div class="projects" id="project-list-11">
                <div class="project" onclick="openPDF('')">Elektronika</div>
                <div class="project" onclick="openPDF('mikrovezerlo.pdf')">Mikrovezérlő programozás</div>
                <div class="project" onclick="openPDF('')">Programozás alapjai</div>
                <div class="project" onclick="openPDF('DigitálisÁramkörök.pdf')">Digitális áramkörök</div>
            </div>
        </div>
        <div class="button-section">
            <button class="dropdown-button" onclick="toggleProjects('project-list-12')">12. Osztály</button>
            <div class="projects" id="project-list-12">
                <div class="project" onclick="openPDF('Adatbáziskezelés.pdf')">Adatbáziskezelés alapjai</div>
                <div class="project" onclick="openPDF('Hálózatkezelés.pdf')">Hálózatkezelés</div>
                <div class="project" onclick="openPDF('PLC.pdf')">PLC Programozás</div>
                <div class="project" onclick="openPDF('project4.pdf')">Számítógépes szimuláció</div>
            </div>
        </div>
        <div class="button-section">
            <button class="dropdown-button" onclick="toggleProjects('project-list-13')">13. Osztály</button>
            <div class="projects" id="project-list-13">
                <div class="project" onclick="openPDF('önéletrajz.pdf')">Munkavállalói idegen nyelven</div>
                <div class="project" onclick="openPDF('IoT.pdf')">IoT</div>
                <div class="project" onclick="openPDF('Programfejlesztés.pdf')">Programfejlesztés</div>
                <div class="project" onclick="openPDF('CADCAM.pdf')">Robottechnika CAD/CAM</div>
            </div>
        </div>
    </div>
    <div class="content">
        <header>
            <h1>Radnai Szabolcs Portfólió</h1>
        </header>
        <h2></h2>
        <p></p>
        <iframe id="pdf-viewer"></iframe>
    </div>
</body>
</html>
